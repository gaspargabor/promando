<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>ProMando</title>

            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/solid.css" integrity="sha384-rdyFrfAIC05c5ph7BKz3l5NG5yEottvO/DQ0dCrwD8gzeQDjYBHNr1ucUpQuljos" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/fontawesome.css" integrity="sha384-u5J7JghGz0qUrmEsWzBQkfvc8nK3fUT7DCaQzNQ+q4oEXhGSx+P2OqjWsfIRB8QT" crossorigin="anonymous">

        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="96x96" href="{{ url_for('static', filename='favicon/favicon-96x96.png') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
        <script type="module" src="{{ url_for('static', filename='js/main.js') }}" defer></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>

        <script type="text/javascript" charset="utf-8">
            let socket = io();
            socket.on('connect', function() {
                socket.emit('my event', {data: 'I\'m connected!'});
            });
        </script>
    </head>
    <body>
        <h1>ProMando</h1>
        <button id="add-board">Add new board</button>
        <div id="boards">Boards are loading...</div>
        <template id="board-template">
            <section class="board">
                <div class="board-header"><span class="board-title"  contenteditable="true" >Board 1</span>
                    <button class="board-add">Add Card</button>
                    <button class="delete-board">Delete Board</button>
                    <button class="add-column">Add Column</button>
                    <button class="board-toggle"><i class="fas fa-chevron-up"></i></button>
                </div>
                <div class="board-columns"></div>
            </section>
        </template>
        <template id="column-template"><div class="board-column">
                <div class="column-title">
                    <div class="board-column-title"  contenteditable="true">New</div><span class="delete-column"><i class="fas fa-trash-alt"></i></span></i>
                    </div>
                    <div class="board-column-content" ondrop="dropIt(event)" ondragover="allowDrop(event)"></div>
                </div></template>
        <template id="card-template"><div class="card" draggable="true" ondragstart="dragStart(event)">
                <div class="card-title" contenteditable="true">Card 1</div><span class="delete-card"><i class="fas fa-trash-alt"></i></span><div class="dots"><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
            </div></template>
    <script src="/static/js/drag_drop.js"></script>
    </body>
</html>
